<!DOCTYPE html>
<html>
<head>
    <title>Ahmed Harbi</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="logo.png">
    <style>
        .contact-container {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            margin-top: 20px;
        }
        .email-form-container {
            max-width: 500px;
            text-align: left;
        }
        .email-form-container h2 {
            margin-bottom: 20px;
        }
        .email-form-container label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            font-weight: bold;
        }
        .email-form-container input[type="text"],
        .email-form-container input[type="email"],
        .email-form-container textarea {
            width: 150%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .email-form-container textarea {
            resize: vertical;
            min-height: 150px;
        }
        .email-form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .email-form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" class="name">Ahmed Harbi Elsayed</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="publications.html">Publications</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <div class="email-form-container">
            <h2>Contact Me</h2>
            <form action="mailto:ahmedharbii10@gmail.com" method="POST" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Message:</label>
                <br>
                <textarea id="message" name="message" rows="8" required></textarea>
                <br>
                <input type="submit" value="Send Email">
            </form>
        </div>
    </div>
</body>
</html>
